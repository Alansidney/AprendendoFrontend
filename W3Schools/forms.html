<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Listas</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <header>
        <h1 class="Title">Cadastro</h1>
    </header>
    <body>
        <form>
            <label for="fname">Nome Completo:</label><br>
            <input type="text"><br>
            <br>
            <label for="age">Idade:</label><br>
            <input type="text"><br>
            <br>
            <label for="fav_language">Linguagem favorita:</label><br>
            <input type="radio" name="fav_language"id="python"value="Python">
            <label for="python">Python</label>
            <input type="radio" name="fav_language"id="cpp" value="C++">
            <label for="python" >C++</label>
            <input type="radio" name="fav_language"id="java"value="Java">
            <label for="python">Java</label><br>
            <br>

            <label for="frameword">Quais frameworks abaixo você conhece:</label><br>
            <input type="checkbox" name="angular">
            <label for="angular">Angular</label>
            <input type="checkbox" name="react">
            <label for="React">React</label>
            <input type="checkbox"name="vue">
            <label for="Vue">Vue</label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
    <footer>
        <hr>
        <a class="Button" href="index.html">Página inicial</a>
    </footer>
</html>
